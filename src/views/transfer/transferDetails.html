                </div>
              </div>

          </div>
        </div>
        <div class="container-between pb-5">
          <div>
            <p class="text-grey-700 text-xs">AMOUNT</p>

          <div class="circular-progress-bar w-12 h-12">
            <svg
              viewBox="0 0 100 100"
              width="100"
              height="100"
              class="h-full w-full"
            >
              <circle
                stroke-width="10"
                stroke="#e1e0f1"
                stroke-linecap="round"
                cx="50"
                cy="50"
                class="circle-progress-bg"
                r="40"
                fill="transparent"
              ></circle>
              <circle
                stroke-width="11"
                stroke="#01008E"
                stroke-linecap="round"
                cx="50"
                cy="50"
                r="40"
                class="circle-progress"
                fill="transparent"
                stroke-dasharray=""
                stroke-dashoffset=""

              ></circle>
            </svg>
          </div>
        </div>
        <p
          class="absolute right-2/4 -bottom-[30px] translate-x-2/4 text-grey-700"
        >
